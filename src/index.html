<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bandit</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <div class="section">
      <div class="cont">
        <div class="sub-cont"><p class="left-simb"></p></div>
        <div class="sub-cont"><p class="center-simb"></p></div>
        <div class="sub-cont"><p class="right-simb"></p></div>
      </div>
      <button type="button" class="start-button">START</button>
      <div>
        <p class="score hidden">Рахунок: <span class="score-num">0</span></p>
      </div>
      <button type="button" class="top-up">ПОПОВНИТИ</button>
      <p class="rest-push">
        Залишилось натиснути <span class="rest-num">0</span> разів
      </p>

      <p class="your-win">ВАШ ВИГРАШ</p>
      <p class="your-win-numb">0</p>
      <div class="clss-cont">
        <div>
          <p class="classification">🇺🇦 🇺🇦 🇺🇦 - 30</p>
          <p class="classification">💰 💰 💰 - 12</p>
          <p class="classification">🍺 🍺 🍺 - 8</p>
          <p class="classification">🍔 🍔 🍔 - 7</p>
          <p class="classification">🍋 🍋 🍋 - 6</p>
          <p class="classification">🍒 🍒 🍒 - 5</p>
        </div>
        <div>
          <p class="classification">🇺🇦 🇺🇦 - 15</p>
          <p class="classification">💰 💰 - 6</p>
          <p class="classification">🍺 🍺 - 4</p>
          <p class="classification">🍔 🍔 - 3</p>
          <p class="classification">🍋 🍋 - 2</p>
          <p class="classification">🍒 🍒 - 1</p>
        </div>
      </div>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
